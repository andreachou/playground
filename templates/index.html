<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<style>
    .container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin: 10px;
    }

    .container > div {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        border:2px black solid;
        /* background-color: lightblue;  will set this in server.py as default value*/
        margin:10px;
    }
</style>

<body>
    <h1>Welcome!</h1>
    <div class = container> 
        {% for i in range(0, num): %}
            <div style="background-color: {{color}};"></div>
        {% endfor %}
    </div>

</body>
</html>
